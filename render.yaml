# Render Blueprint: Snaek Discord bot (background worker)
# Deploy from repo root; set env vars in Render Dashboard (DISCORD_TOKEN, SUPABASE_URL, SUPABASE_SERVICE_ROLE_KEY)
services:
  - type: worker
    name: snaek-discord-bot
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: DISCORD_TOKEN
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
